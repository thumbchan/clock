<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
</head>
<body>
	<canvas id="clock" width="500" height="500">您的浏览器不支持，所以还是别看了</canvas>
	<script>
		var oClock=document.getElementById('clock');
		var cxt=oClock.getContext("2d");
        

        function drawClock(){
        	cxt.clearRect(0,0,500,500);//每次必须清除画布
        	var now=new Date();
		    var H=now.getHours(),
		    S=now.getSeconds(),
		    M=now.getMinutes();
		    //小时必须是浮点类，把分钟转化为小时；
		    H=H+M/60;
		    H=H>12?H-12:H;

        cxt.lineWidth=10;
        cxt.strokeStyle="purple";
		cxt.beginPath();
		cxt.arc(250,250,200,0,360,false);
		cxt.closePath();
		cxt.stroke();


		for (var i = 0; i <12 ; i++) {
			cxt.save();
			cxt.lineWidth=7;
			cxt.strokeStyle="#000";
			cxt.translate(250,250);
			cxt.rotate(i*30*Math.PI/180);
			cxt.beginPath();
			cxt.moveTo(0,-170);
			cxt.lineTo(0,-190)
			cxt.closePath();
			cxt.stroke();
            cxt.restore();
		};

		for (var i = 0; i <60 ; i++) {
			cxt.save();
			cxt.lineWidth=5;
			cxt.strokeStyle="#000";
			cxt.translate(250,250);
			cxt.rotate(i*6*Math.PI/180);
			cxt.beginPath();
			cxt.moveTo(0,-180);
			cxt.lineTo(0,-190)
			cxt.closePath();
			cxt.stroke();
            cxt.restore();
		};

		//时针
		cxt.save();
		cxt.lineWidth=9;
		cxt.strokeStyle="#000";
		cxt.translate(250,250);
		cxt.rotate((H)*30*Math.PI/180)
		cxt.beginPath();
        cxt.moveTo(0,-120);
        cxt.lineTo(0,10);
        cxt.stroke();
        cxt.restore();

        //分针
        cxt.save();
		cxt.lineWidth=5;
		cxt.strokeStyle="#000";
		cxt.translate(250,250);
		cxt.rotate(M*6*Math.PI/180)
		cxt.beginPath();
        cxt.moveTo(0,-140);
        cxt.lineTo(0,15);
        cxt.stroke();
        cxt.restore();

        //秒针
        cxt.save();
		cxt.lineWidth=2;
		cxt.strokeStyle="#f00";
		cxt.translate(250,250);
		cxt.rotate(S*6*Math.PI/180)
		cxt.beginPath();
        cxt.moveTo(0,-170);
        cxt.lineTo(0,20);
        cxt.stroke();
        //美化圆点
        cxt.beginPath();
        cxt.arc(0,0,5,0,360,false);
        cxt.fillStyle="gray";
        cxt.fill();
        cxt.stroke();


        cxt.beginPath();
        cxt.arc(0,-150,5,0,360,false);
        cxt.fillStyle="gray";
        cxt.fill();
        cxt.stroke();
        cxt.restore();
        }
		
    drawClock();

    setInterval(drawClock,1000)
	</script>
</body>
</html>
